<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina o Alcohol</title>
</head>

<body>
    <h3>Gasolina o Alcohol?</h3>
</body>

<script>

    document.write("Se plantea un problema en el que necesita saber la eficiencia del uso de gasolina o alcohol en un veh√≠culo. <br>")
    document.write("<h4>Gasolina</h4>")
    tanque = 40 //litros
    recorrido = 480 //kilometros

    eficiencia = recorrido / tanque
    document.write("Se tiene un tanque de " + tanque + " y un recorrido de " + recorrido + "<br>")
    document.write("La eficiencia es: " + eficiencia + "km/L")
    document.write("<br><br>")

    document.write("<h4>Alcohol</h4>")
    recorrido = 300 //kilometros
    eficiencia = recorrido / tanque
    document.write("Se tiene un tanque de " + tanque + " y un recorrido de " + recorrido + "<br>")
    document.write("La eficiencia es: " + eficiencia + "km/L")
</script>

</html>
